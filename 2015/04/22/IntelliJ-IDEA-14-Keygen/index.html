span> <span class="class"><span class="keyword">class</span> <span class="title">IntelliJIdeaKeygen</span></span><br><span class="line"></span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="keyword">final</span> <span class="keyword">int</span> version = <span class="number">14</span>;</span><br><span class="line"></span><br><span class="line">    <span class="javadoc">/**</span><br><span class="line">     *<span class="javadoctag"> @param</span> s</span><br><span class="line">     *<span class="javadoctag"> @param</span> i</span><br><span class="line">     *<span class="javadoctag"> @param</span> bytes</span><br><span class="line">     *<span class="javadoctag"> @return</span></span><br><span class="line">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">short</span> <span class="title">getCRC</span><span class="params">( String s, <span class="keyword">int</span> i, <span class="keyword">byte</span> bytes[] )</span></span><br><span class="line">    </span>&#123;</span><br><span class="line">        CRC32 crc32 = <span class="keyword">new</span> CRC32();</span><br><span class="line">        <span class="keyword">if</span>( s != <span class="keyword">null</span> )</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">for</span>( <span class="keyword">int</span> j = <span class="number">0</span>; j &lt; s.length(); j++ )</span><br><span class="line">            &#123;</span><br><span class="line">                <span class="keyword">char</span> c = s.charAt( j );</span><br><span class="line">                crc32.update( c );</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        crc32.update( i );</span><br><span class="line">        crc32.update( i &gt;&gt; <span class="number">8</span> );</span><br><span class="line">        crc32.update( i &gt;&gt; <span class="number">16</span> );</span><br><span class="line">        crc32.update( i &gt;&gt; <span class="number">24</span> );</span><br><span class="line">        <span class="keyword">for</span>( <span class="keyword">int</span> k = <span class="number">0</span>; k &lt; bytes.length - <span class="number">2</span>; k++ )</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">byte</span> byte0 = bytes[k];</span><br><span class="line">            crc32.update( byte0 );</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> (<span class="keyword">short</span>) (<span class="keyword">int</span>) crc32.getValue();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="javadoc">/**</span><br><span class="line">     *<span class="javadoctag"> @param</span> biginteger</span><br><span class="line">     *<span class="javadoctag"> @return</span> String</span><br><span class="line">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">encodeGroups</span><span class="params">( BigInteger biginteger )</span></span><br><span class="line">    </span>&#123;</span><br><span class="line">        BigInteger beginner1 = BigInteger.valueOf( <span class="number">0x39aa400L</span> );</span><br><span class="line">        StringBuilder sb = <span class="keyword">new</span> StringBuilder();</span><br><span class="line">        <span class="keyword">for</span>( <span class="keyword">int</span> i = <span class="number">0</span>; biginteger.compareTo( BigInteger.ZERO ) != <span class="number">0</span>; i++ )</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">int</span> j = biginteger.mod( beginner1 ).intValue();</span><br><span class="line">            String s1 = encodeGroup( j );</span><br><span class="line">            <span class="keyword">if</span>( i &gt; <span class="number">0</span> )</span><br><span class="line">            &#123;</span><br><span class="line">                sb.append( <span class="string">"-"</span> );</span><br><span class="line">            &#125;</span><br><span class="line">            sb.append( s1 );</span><br><span class="line">            biginteger = biginteger.divide( beginner1 );</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> sb.toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="javadoc">/**</span><br><span class="line">     *<span class="javadoctag"> @param</span> i</span><br><span class="line">     *<span class="javadoctag"> @return</span></span><br><span class="line">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">encodeGroup</span><span class="params">( <span class="keyword">int</span> i )</span></span><br><span class="line">    </span>&#123;</span><br><span class="line">        StringBuilder sb = <span class="keyword">new</span> StringBuilder();</span><br><span class="line">        <span class="keyword">for</span>( <span class="keyword">int</span> j = <span class="number">0</span>; j &lt; <span class="number">5</span>; j++ )</span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">int</span> k = i % <span class="number">36</span>;</span><br><span class="line">            <span class="keyword">char</span> c;</span><br><span class="line">            <span class="keyword">if</span>( k &lt; <span class="number">10</span> )</span><br><span class="line">            &#123;</span><br><span class="line">                c = (<span class="keyword">char</span>) ( <span class="number">48</span> + k );</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span></span><br><span class="line">            &#123;</span><br><span class="line">                c = (<span class="keyword">char</span>) ( ( <span class="number">65</span> + k ) - <span class="number">10</span> );</span><br><span class="line">            &#125;</span><br><span class="line">            sb.append( c );</span><br><span class="line">            i /= <span class="number">36</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> sb.toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="javadoc">/**</span><br><span class="line">     * 生成注册码。</span><br><span class="line">     * </span><br><span class="line">     *<span class="javadoctag"> @param</span> name</span><br><span class="line">     *            用户名</span><br><span class="line">     *<span class="javadoctag"> @param</span> days</span><br><span class="line">     *            限制使用天数，如果 &#123;@code days == 0&#125;则无限制使用天数</span><br><span class="line">     *<span class="javadoctag"> @param</span> id</span><br><span class="line">     *            随机序列</span><br><span class="line">     * </span><br><span class="line">     *<span class="javadoctag"> @return</span> 注册码</span><br><span class="line">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">MakeKey</span><span class="params">( String name, <span class="keyword">int</span> days, <span class="keyword">int</span> id )</span></span><br><span class="line">    </span>&#123;</span><br><span class="line">        id %= <span class="number">100000</span>;</span><br><span class="line">        <span class="keyword">byte</span> bkey[] = <span class="keyword">new</span> <span class="keyword">byte</span>[<span class="number">12</span>];</span><br><span class="line">        bkey[<span class="number">0</span>] = (<span class="keyword">byte</span>) <span class="number">1</span>; <span class="comment">// Product type: IntelliJ IDEA is 1</span></span><br><span class="line">        bkey[<span class="number">1</span>] = version;</span><br><span class="line">        Date d = <span class="keyword">new</span> Date();</span><br><span class="line">        <span class="keyword">long</span> ld = ( d.getTime() &gt;&gt; <span class="number">16</span> );</span><br><span class="line">        bkey[<span class="number">2</span>] = (<span class="keyword">byte</span>) ( ld &amp; <span class="number">255</span> );</span><br><span class="line">        bkey[<span class="number">3</span>] = (<span class="keyword">byte</span>) ( ( ld &gt;&gt; <span class="number">8</span> ) &amp; <span class="number">255</span> );</span><br><span class="line">        bkey[<span class="number">4</span>] = (<span class="keyword">byte</span>) ( ( ld &gt;&gt; <span class="number">16</span> ) &amp; <span class="number">255</span> );</span><br><span class="line">        bkey[<span class="number">5</span>] = (<span class="keyword">byte</span>) ( ( ld &gt;&gt; <span class="number">24</span> ) &amp; <span class="number">255</span> );</span><br><span class="line">        days &amp;= <span class="number">0xffff</span>;</span><br><span class="line">        bkey[<span class="number">6</span>] = (<span class="keyword">byte</span>) ( days &amp; <span class="number">255</span> );</span><br><span class="line">        bkey[<span class="number">7</span>] = (<span class="keyword">byte</span>) ( ( days &gt;&gt; <span class="number">8</span> ) &amp; <span class="number">255</span> );</span><br><span class="line">        bkey[<span class="number">8</span>] = <span class="number">105</span>;</span><br><span class="line">        bkey[<span class="number">9</span>] = -<span class="number">59</span>;</span><br><span class="line">        bkey[<span class="number">10</span>] = <span class="number">0</span>;</span><br><span class="line">        bkey[<span class="number">11</span>] = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">int</span> w = getCRC( name, id % <span class="number">100000</span>, bkey );</span><br><span class="line">        bkey[<span class="number">10</span>] = (<span class="keyword">byte</span>) ( w &amp; <span class="number">255</span> );</span><br><span class="line">        bkey[<span class="number">11</span>] = (<span class="keyword">byte</span>) ( ( w &gt;&gt; <span class="number">8</span> ) &amp; <span class="number">255</span> );</span><br><span class="line">        BigInteger pow = <span class="keyword">new</span> BigInteger( <span class="string">"89126272330128007543578052027888001981"</span>, <span class="number">10</span> );</span><br><span class="line">        BigInteger mod = <span class="keyword">new</span> BigInteger( <span class="string">"86f71688cdd2612ca117d1f54bdae029"</span>, <span class="number">16</span> );</span><br><span class="line">        BigInteger k0 = <span class="keyword">new</span> BigInteger( bkey );</span><br><span class="line">        BigInteger k1 = k0.modPow( pow, mod );</span><br><span class="line">        String s0 = Integer.toString( id );</span><br><span class="line">        String sz = <span class="string">"0"</span>;</span><br><span class="line">        <span class="keyword">while</span>( s0.length() != <span class="number">5</span> )</span><br><span class="line">        &#123;</span><br><span class="line">            s0 = sz.concat( s0 );</span><br><span class="line">        &#125;</span><br><span class="line">        s0 = s0.concat( <span class="string">"-"</span> );</span><br><span class="line">        String s1 = encodeGroups( k1 );</span><br><span class="line">        s0 = s0.concat( s1 );</span><br><span class="line">        <span class="keyword">return</span> s0;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">( String[] args )</span></span><br><span class="line">    </span>&#123;</span><br><span class="line">        System.out.println( MakeKey( <span class="string">"unascribed"</span>, <span class="number">0</span>, ( <span class="keyword">new</span> Random() ).nextInt( <span class="number">100000</span> ) ) );</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

  <script type="text/javascript">
  function hasMobileUA () {
    var nav = window.navigator;
    var ua = nav.userAgent;
    var pa = /iPad|iPhone|Android|Opera Mini|BlackBerry|webOS|UCWEB|Blazer|PSP|IEMobile|Symbian/g;

    return pa.test(ua);
  }

  function isDesktop () {
    return screen.width > 991 && !hasMobileUA();
  }

  function isTablet () {
    return screen.width < 992 && screen.width > 767 && hasMobileUA();
  }

  function isMobile () {
    return screen.width < 767 && hasMobileUA();
  }

  function escapeSelector (selector) {
    return selector.replace(/[!"$%&'()*+,.\/:;<=>?@[\\\]^`{|}~]/g, "\\$&")
  }
</script>

  <script type="text/javascript" id="motion.global">
  $(document).ready(function () {
    var body = $('body');
    var isSidebarVisible = false;
    var sidebarToggle = $('.sidebar-toggle');
    var sidebarToggleLine1st = $('.sidebar-toggle-line-first')
    var sidebarToggleLine2nd = $('.sidebar-toggle-line-middle');
    var sidebarToggleLine3rd = $('.sidebar-toggle-line-last');
    var sidebar = $('.sidebar');

    var SIDEBAR_WIDTH = '320px';
    var SIDEBAR_DISPLAY_DURATION = 300;

    var sidebarToogleLineStatusInit = {width: '100%', opacity: 1, left: 0, rotateZ: 0, top: 0};

    var sidebarToggleLine1stStatusInit = sidebarToogleLineStatusInit;
    var sidebarToggleLine1stStatusArrow = {width: '50%', rotateZ: '-45deg', top: '2px'};
    var sidebarToogleLine1stStatusClose = {width: '100%', rotateZ: '-45deg', top: '5px'};

    var sidebarToggleLine2ndStatusInit = sidebarToogleLineStatusInit;
    var sidebarToggleLine2ndStatusArrow = {width: '90%'};
    var sidebarToogleLine2ndStatusClose = {opacity: 0};

    var sidebarToggleLine3rdStatusInit = sidebarToogleLineStatusInit;
    var sidebarToggleLine3rdStatusArrow = {width: '50%', rotateZ: '45deg', top: '-2px'};
    var sidebarToogleLine3rdStatusClose = {width: '100%', rotateZ: '45deg', top: '-5px'};

    LogoAndMenuMotion();
    sidebatToggleMotion();
    postsListMotion();
    backToTopMotion();


    $(document)
      .on('sidebar.isShowing', function () {
        isDesktop() && body.velocity(
          {paddingRight: SIDEBAR_WIDTH},
          SIDEBAR_DISPLAY_DURATION
        );
        sidebarContentMotion();
      })
      .on('sidebar.isHiding', function () {});

    function LogoAndMenuMotion() {
      $.Velocity.RunSequence([
        { e: $('.brand'), p: { opacity: 1 }, o: { duration: 100 } },
        { e: $('.logo'), p: { opacity: 1, top: 0 }, o: { duration: 50} },
        
        { e: $('.logo-line-before i'), p: { translateX: "100%" }, o: { duration: 500, sequenceQueue: false } },
        { e: $('.logo-line-after i'), p: { translateX: "-100%" }, o: { duration: 500, sequenceQueue: false } },
        
        { e: $('.site-title'), p: { opacity: 1, top: 0 }, o: { duration: 200 } }
      ]);
      $('.menu-item').velocity('transition.slideDownIn', {display: null});
    }


    function backToTopMotion () {
      var b2top = $('.back-to-top');
      b2top.on('click', function () {
        body.velocity('scroll');
      });
    }

    function sidebarShowMotion () {

      sidebarToggleLine1st.velocity(sidebarToogleLine1stStatusClose);
      sidebarToggleLine2nd.velocity(sidebarToogleLine2ndStatusClose);
      sidebarToggleLine3rd.velocity(sidebarToogleLine3rdStatusClose);

      sidebar.velocity({width: SIDEBAR_WIDTH}, {
        display: 'block',
        duration: SIDEBAR_DISPLAY_DURATION,
        complete: function () {
          sidebar.addClass('sidebar-active');
          sidebar.trigger('sidebar.didShow');
        }
      });
      sidebar.trigger('sidebar.isShowing');
    }

    function sidebarHideMotion () {
      isDesktop() && body.velocity({paddingRight: 0});
      sidebar.velocity('reverse');

      sidebarToggleLine1st.velocity(sidebarToggleLine1stStatusInit);
      sidebarToggleLine2nd.velocity(sidebarToggleLine2ndStatusInit);
      sidebarToggleLine3rd.velocity(sidebarToggleLine3rdStatusInit);

      sidebar.removeClass('sidebar-active');
      sidebar.trigger('sidebar.isHiding');
    };

    function sidebarContentMotion () {
      $('.sidebar .motion-element').velocity(
        'transition.slideRightIn',
        {stagger: 50, drag: true}
      );
    }

    function postsListMotion () {
      var postMotionOptions = window.postMotionOptions || {stagger: 300, drag: true};
      $('.post').velocity('transition.slideDownIn', postMotionOptions);
    }

    function sidebatToggleMotion () {
      sidebarToggle.on('click', function () {
        isSidebarVisible ? sidebarHideMotion() : sidebarShowMotion();
        isSidebarVisible = !isSidebarVisible;
      });

      sidebarToggle.hover(function () {
        if (isSidebarVisible) {return}
        sidebarToggleLine1st.velocity('stop').velocity(sidebarToggleLine1stStatusArrow);
        sidebarToggleLine2nd.velocity('stop').velocity(sidebarToggleLine2ndStatusArrow);
        sidebarToggleLine3rd.velocity('stop').velocity(sidebarToggleLine3rdStatusArrow);
      }, function () {
        if (isSidebarVisible) {return}
        sidebarToggleLine1st.velocity('stop').velocity(sidebarToggleLine1stStatusInit);
        sidebarToggleLine2nd.velocity('stop').velocity(sidebarToggleLine2ndStatusInit);
        sidebarToggleLine3rd.velocity('stop').velocity(sidebarToggleLine3rdStatusInit);
      });
    }
  });

</script>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var $sidebarInner = $('.sidebar-inner');
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.didShow', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;
          var self = this;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      $(indicator).velocity('stop').velocity({
        opacity: action === 'show' ? 0.4 : 0
      }, { duration: 100 });
    }

  });
</script>


  <script type="text/javascript" id="sidebar.nav">
    $(document).ready(function () {
      var html = $('html');

      $('.sidebar-nav li').on('click', function () {
        var item = $(this);
        var activeTabClassName = 'sidebar-nav-active';
        var activePanelClassName = 'sidebar-panel-active';
        if (item.hasClass(activeTabClassName)) {
          return;
        }

        var currentTarget = $('.' + activePanelClassName);
        var target = $('.' + item.data('target'));

        currentTarget.velocity('transition.slideUpOut', 200, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', 200)
            .addClass(activePanelClassName);
        });

        item.siblings().removeClass(activeTabClassName);
        item.addClass(activeTabClassName);
      });

      $('.post-toc a').on('click', function (e) {
        e.preventDefault();
        var offset = $(escapeSelector(this.getAttribute('href'))).offset().top;
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        });
      });

      // Expand sidebar on post detail page by default, when post has a toc.
      var $tocContent = $('.post-toc-content');
      if ($tocContent.length > 0 && $tocContent.html().trim().length > 0 && isDesktop()) {
        setTimeout(function () {
          $('.sidebar-toggle').trigger('click');
        }, 800);
      }
    });
  </script>
